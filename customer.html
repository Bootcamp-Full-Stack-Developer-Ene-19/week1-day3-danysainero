<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div> <!--div que engloba toda la caja-->

    <section> <!--Los 3 pasos-->
        <h1>
            01 CUSTOMER INFO
        </h1>
        <p>
            02 SHIPPING INFO
        </p>
        <p>
            03 PAYMENT SELECTION
        </p>
    </section><!--//Los 3 pasos-->

    
        <section> <!--seccion sobre customer-->
            <h2>Customer information</h2>
            <form action="">
                <div>
                    <label for="name">First name</label>
                    <input type="text" id="name">
                </div>

                <div>
                    <label for="surname">Last name</label>
                    <input type="text" id="surname">
                </div>

                <div>
                    <label for="address">address</label>
                    <input type="text" id="address">
                </div>

                <div>
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="">Spain</option>
                        <option value="">Germany</option>
                        <option value="">Italy</option>
                    </select>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>
                <div>
                    <label for="postal">Postal code</label>
                    <input type="number" id="postal" maxlength="5"><!--Suponiendo que estemos en españa-->
                    <button type="button">Find</button>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone">
                </div>
                <button type="submit">CONTINUE TO SHIPPING</button>
            </form>
            <a href="#">Return to shop</a>
        </section><!--//seccion sobre customer-->

    <section> <!--Seccion vertical derecha-->
        <h2>Shopping Cart</h2>
        <span>2</span>
        <div> <!--div para meter la lista de productos en el carrito-->
            <ul>
                <li>
                    <img src="..." alt="mochila de tela negra">
                    <p>Lightweight College Backpack</p>
                    <span>€ 99.90</span>
                </li>
                <li>
                    <img src="..." alt="reloj marron resistente al agua">
                    <p>Business Casual Leather Watch Waterproof</p>
                    <span>€ 69.90</span>
                </li>
            </ul>
        </div><!--//div para meter la lista de productos en el carrito-->
        <div> <!--caja para voucher-->
            <button type="button">Have a Voucher?</button>
            <div>
                <form action="">
                    <label for="discount">Descuento</label>
                    <input type="text" id="discount">
                    <button type="submit">Canjear</button>
                </form>
            </div>
        </div><!--//caja para voucher-->
        <span>Subtotal</span>
        <span>€ 169.80</span>
        <span>Shipping</span>
        <span>Free</span>
        <span>Total</span>
        <span>€ 169.80</span>
    </section><!--//Seccion vertical derecha-->
</div><!--//div que engloba toda la caja-->
</body>

</html>
