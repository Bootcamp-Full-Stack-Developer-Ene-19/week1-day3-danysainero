<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div class="breadcrump">
                <ol class="breadcrump__list">
                    <li class="breadcrump__list-element">Customer info</li>
                    <li class="breadcrump__list-element">Shipping info</li>
                    <li class="breadcrump__list-element">Payment selection</li>
                </ol>
            </div>
            <div>
            <h1>Customer information</h1>
            <form action="">
                <div class="form-customer">
                    <label class="form-customer__label"  for="name">Name</label>
                    <input class="form-customer__input" type="text" id="name">
                </div>
                <div>
                    <label class="form-customer__label"  for="lastname">Name</label>
                    <input class="form-customer__input" type="text" id="lastname">
                </div>
                <div>
                    <label class="form-customer__label"  for="addres">Address</label>
                    <input class="form-customer__input" type="text" id="addres">
                </div>
                <div>
                    <label class="form-customer__label"  for="country">Country</label>
                    <select id="country">
                        <option selected>Select your country</option>
                        <option>.......</option>
                        <option>.........</option>
                    </select>
                </div>
                <div>
                    <labe class="form-customer__label" l for="city">City</label>
                    <input class="form-customer__input" type="text" id="city">
                </div>
                <div>
                    <fieldset>
                        <label class="form-customer__label"  for="postal">Postal code</label>
                        <input class="form-customer__input" type="text" id="postal">
                        <button class="btn btn-find" type="button">Find</button>
                    </fieldset>
                </div>
                <div>
                    <label class="form-customer__label" for="phone">Phone</label>
                    <input class="form-customer__input" type="tel" id="phone">
                </div>
                <a class="form-customer__link" href="#"><span class="icon"></span> Return to shop</a>
                <button class="btn btn-continue" type="submit">Continue to shopping</button>
            </form>
        </div>
        </section>

        <aside class="summary">
            <h1>shopping cart <span title="Products number">2</span> </h1>
            <ul class="summary__list">
                <li class="summary__element-list">
                    <img class="summary__element-img" src="..." alt="">
                    Lightweight College Backpack
                    <span>€ 99.90</span>
                </li>
                <li class="summary__element-list">
                    <img class="summary__element-img" src="..." alt="">
                    Business Casual Leather Watch Waterproof
                    <span>€ 69.90</span>
                </li>
            </ul>
            <div class="collapse">
                <button type="button">Have a voucher?</button>
                <div class="collapse__box">
                    <form action="">
                        <label for="vaucherCode">Vaucher code</label>
                        <input type="text" id="vaucherCode">
                        <button type="submit">Apply</button>
                    </form>
                </div>
            </div>
            <table class="summary__table">
                <tr class="summary__table-tr>
                    <th scope="row">subtotal</th>
                    <td>€ 169.80</td>
                </tr>
                <tr class="summary__table-tr>
                        <th scope="row">Shipping</th>
                        <td>Free</td>
                    </tr>
                    <tr class="summary__table-tr>
                            <th scope="row">Total</th>
                            <td>€ 169.80</td>
                        </tr>
            </table>
        </aside>

    </main>
</body>

</html>
